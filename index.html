<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery lightGallery demo</title>
        <link href="lightgallery/css/lightgallery.css" rel="stylesheet">
          <link href="main.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </head>
    <body class="home">



        <div class="demo-gallery">

                <input type="search" id="search" name="search" placeholder="search">

            <ul id="lightgallery" class="list-unstyled row">

                    </a>
                </li>

                </li>

                </li>
                <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="img/7-375.jpg 375, img/7-480.jpg 480, img/7.jpg 800" data-src="img/7-1600.jpg"  data-sub-html="<h4>Plantation</h4><p>I drove past this plantation yesterday, everything is so green!</p>">

                </li>
                <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="img/10-375.jpg 375, img/10-480.jpg 480, img/10.jpg 800" data-src="img/10-1600.jpg"  data-sub-html="<h4>Sunset</h4><p>Sunset at the coast! The sky turned a lovely shade of orange.</p>">

                    <a href="">
                        <img class="img-responsive" src="img/thumb-12.jpg" alt="Bluebells">
                    </a>
                </li>

        </div>
        <script type="text/javascript">
        $(document).ready(function(){
            $('#lightgallery').lightGallery({
              loadYoutubeThumbnail: true,
						  youtubeThumbSize: 'default',
						  loadVimeoThumbnail: true,
						  vimeoThumbSize: 'thumbnail_medium'
            });
        });


        </script>
        <script src="js/jquery-2.2.0.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script>
        <script src="lightgallery/js/lightgallery.js"></script>
        <script src="lightgallery/js/lg-fullscreen.js"></script>
        <script src="lightgallery/js/lg-thumbnail.js"></script>
        <script src="lightgallery//js/lg-video.js"></script>
        <script src="lightgallery//js/lg-autoplay.js"></script>
        <script src="lightgallery/js/lg-zoom.js"></script>
        <script src="lightgallery/js/lg-hash.js"></script>
        <script src="lightgallery//js/lg-pager.js"></script>
        <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
